<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubble Dash</title>
  <style>
    body { margin: 0; overflow: hidden; background: #002B36; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
<script>
let player;
let enemies = [];
let goalZone;
let oceanSound;

function preload() {
  oceanSound = loadSound('https://cdn.pixabay.com/audio/2022/07/06/audio_b7a5b84145.mp3'); // royalty-free ocean lofi loop
}

function setup() {
  createCanvas(600, 400);
  player = new Player();
  goalZone = createVector(width/2, 20);
  for (let i = 0; i < 5; i++) {
    enemies.push(new Enemy(random(width), 60 + i * 60, random(1, 3)));
  }
  oceanSound.setLoop(true);
  oceanSound.setVolume(0.3);
  oceanSound.play();
}

function draw() {
  background(0, 30, 50);
  fill(100, 200, 255, 100);
  noStroke();
  ellipse(goalZone.x, goalZone.y, 80, 40);
  
  player.update();
  player.show();
  
  for (let enemy of enemies) {
    enemy.update();
    enemy.show();
    if (player.hits(enemy)) {
      player.reset();
    }
  }

  if (player.pos.y < 30) {
    fill(255);
    textAlign(CENTER);
    textSize(32);
    text("You found the treasure!", width/2, height/2);
    noLoop();
    oceanSound.stop();
  }
}

function keyPressed() {
  if (keyCode === LEFT_ARROW) player.move(-1, 0);
  else if (keyCode === RIGHT_ARROW) player.move(1, 0);
  else if (keyCode === UP_ARROW) player.move(0, -1);
  else if (keyCode === DOWN_ARROW) player.move(0, 1);
}

class Player {
  constructor() {
    this.size = 30;
    this.reset();
  }
  reset() {
    this.pos = createVector(width / 2, height - this.size);
  }
  move(x, y) {
    this.pos.x += x * 40;
    this.pos.y += y * 40;
    this.pos.x = constrain(this.pos.x, 0, width);
    this.pos.y = constrain(this.pos.y, 0, height);
  }
  update() {}
  show() {
    fill(255);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
  hits(enemy) {
    return dist(this.pos.x, this.pos.y, enemy.pos.x, enemy.pos.y) < (this.size + enemy.size) / 2;
  }
}

class Enemy {
  constructor(x, y, speed) {
    this.pos = createVector(x, y);
    this.speed = speed;
    this.size = 30;
  }
  update() {
    this.pos.x += this.speed;
    if (this.pos.x > width + this.size) this.pos.x = -this.size;
  }
  show() {
    fill(255, 100, 100);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}
</script>
</body>
</html>
