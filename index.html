<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bubble Dash</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #001f2e;
      }
      canvas {
        display: block;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let player;
      let enemies = [];
      let goalY = 20;
      let bgImg, playerImg, enemyImg;

      function preload() {
        bgImg = loadImage("background.png");
        playerImg = loadImage("diver.png");
        enemyImg = loadImage("shark.png");
      }

      function setup() {
        createCanvas(600, 400);
        imageMode(CENTER); // Ensure images draw from center
        player = new Player();
        for (let i = 0; i < 5; i++) {
          enemies.push(new Enemy(random(width), 60 + i * 60, random(1, 3)));
        }
      }

      function draw() {
        // âœ… Clear the canvas every frame
        background(bgImg);

        // Draw goal zone
        fill(255, 255, 255, 100);
        noStroke();
        ellipse(width / 2, goalY, 100, 40);

        player.update();
        player.show();

        for (let e of enemies) {
          e.update();
          e.show();
          if (player.hits(e)) {
            player.reset();
          }
        }

        if (player.pos.y < goalY + 10) {
          fill(255);
          textAlign(CENTER);
          textSize(28);
          text("You found the treasure!", width / 2, height / 2);
          noLoop();
        }
      }

      function keyPressed() {
        if (keyCode === LEFT_ARROW) player.move(-1, 0);
        if (keyCode === RIGHT_ARROW) player.move(1, 0);
        if (keyCode === UP_ARROW) player.move(0, -1);
        if (keyCode === DOWN_ARROW) player.move(0, 1);
      }

      class Player {
        constructor() {
          this.size = 50;
          this.reset();
        }

        reset() {
          this.pos = createVector(width / 2, height - this.size);
        }

        move(x, y) {
          this.pos.x += x * 40;
          this.pos.y += y * 40;
          this.pos.x = constrain(this.pos.x, 0, width);
          this.pos.y = constrain(this.pos.y, 0, height);
        }

        update() {}

        show() {
          image(playerImg, this.pos.x, this.pos.y, this.size, this.size);
        }

        hits(enemy) {
          return dist(this.pos.x, this.pos.y, enemy.pos.x, enemy.pos.y) <
            (this.size + enemy.size) / 2;
        }
      }

      class Enemy {
        constructor(x, y, speed) {
          this.pos = createVector(x, y);
          this.speed = speed;
          this.size = 50;
        }

        update() {
          this.pos.x += this.speed;
          if (this.pos.x > width + this.size) {
            this.pos.x = -this.size;
          }
        }

        show() {
          image(enemyImg, this.pos.x, this.pos.y, this.size, this.size);
        }
      }
    </script>
  </body>
</html>
